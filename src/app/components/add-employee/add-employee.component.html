
<div class="container">
    <div class="card">
        <h2 class="text-center">Add Employee</h2>
        <form (ngSubmit) = "onSubmit()">
            <div class="form-group">
                <label for="firstname1">First Name</label>
                <input type="text" class="form-control" id="firstname1" [(ngModel)]="employee.firstName" name="firstName" >
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <div class="form-group">
                <label for="lastname1">Last Name</label>
                <input type="text" class="form-control" id="lastname1" [(ngModel)]="employee.lastName" name="lastName">
            </div>
            <div class="form-group">
                <label for="email1">Email address</label>
                <input type="email" class="form-control" id="email1" [(ngModel)]="employee.emailId" name="emailId">
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</div>
